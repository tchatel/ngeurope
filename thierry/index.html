<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Autoform</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-messages.js"></script>
    <link rel="stylesheet" href="app.css"/>
    <script src="app.js"></script>
</head>
<body>
    <div ng-controller="FormController">
        <h1>Autoform (valid:{{form.$valid}})</h1>
        <autoform loader="formLoader" object="obj" name="form">
            Entête affiché en haut du formulaire par un transclude.
        </autoform>
    </div>
</body>
</html>
