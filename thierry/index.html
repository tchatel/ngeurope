<!DOCTYPE html>
<html ng-app="app" ng-controller="AppController">
<head lang="en">
    <meta charset="UTF-8">
    <title>Autoform</title>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-messages.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <script src="js/app.js"></script>
    <script src="js/autoform.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
    <div>
        <h1>Autoform (valid:{{form.$valid}})
            <button ng-click="editable = !editable">{{editable ? 'Read only form' : 'Editable form'}}</button></h1>

        <autoform loader="formLoader" model="obj" name="form" editable="editable">
            Entête affiché en haut du formulaire par un transclude.
        </autoform>
    </div>
</body>
</html>
