<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Autoform</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-messages.js"></script>
    <link rel="stylesheet" href="app.css"/>
    <script src="app.js"></script>
</head>
<body>
    <h1>Autoform</h1>
    <div ng-controller="FormController">
        <autoform desc="fields" object="obj">
            <autoform-header>Form header : {{1 + 2}}</autoform-header>
            <autoform-footer>Form footer </autoform-footer>
        </autoform>
    </div>
</body>
</html>
