<!DOCTYPE html>
<html ng-app="app" ng-controller="AppController">
<head lang="en">
    <meta charset="UTF-8">
    <title>Autoform</title>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-messages.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <script src="js/app.js"></script>
    <script src="js/autoform.js"></script>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
    <div>
        <h1>Autoform
            <a href="" ng-click="editable = true"  ng-show="!editable" tabIndex="-1"><i class="icon-edit"></i></a>
            <a href="" ng-click="editable = false" ng-show="editable"  tabIndex="-1"><i class="icon-eye-close"></i></a>
        </h1>

        <autoform model="obj" service="formLoader" editable="editable">
            Entête affiché en haut du formulaire par un transclude.
        </autoform>
    </div>
</body>
</html>
