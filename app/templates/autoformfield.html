<div ng-switch="desc.type">
    <div ng-switch-when="select">
        <label>
            <span ng-bind="desc.label"></span>
        </label>
        <div>
            <select></select>
            <!-- message d'erreur -->
        </div>
    </div>
    <div ng-switch-when="checkbox">
        <label>
            <input type="checkbox"/>
            <span ng-bind="desc.label"></span>
        </label>
    </div>
    <div ng-switch-default>
        <label>
            <span ng-bind="desc.label"></span>
        </label>
        <div>
            <input type="{{desc.type}}"/>
            <!-- message d'erreur -->
        </div>
    </div>
</div>
